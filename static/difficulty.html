<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sokobanbanban</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/colors.css" />
    <link rel="stylesheet" href="../style/borders.css" />
    <link rel="stylesheet" href="../style/difficulty.css" />
    <link rel="stylesheet" href="../style/electronstyles.css" />

    <script defer src="../menu-bar/menu-buttons.js"></script>
    <script type="module">
        const $ = require('jquery')
        const randomBetween = (min, max) => min + Math.floor(Math.random() * (max - min + 1))

        function generate_map(e) {
            let map = e.target.id + ':0' + randomBetween(1, 7)
            window.location.href = './level.html?' + map
        }

        $('.dif-level').on('click', (e) => {
            generate_map(e)
        })
    </script>
</head>

<body>
    <header>
        <menu id="menu-bar">
            <div class="left" role="menu">
                <button class="menubar-btn" id="menu-btn"><i class="fa fa-bars"></i></button>
                <button class="menubar-btn" id="home-btn"><i class="fa fa-home"></i></button>
                <button class="menubar-btn" id="console-btn"><i class="fa fa-terminal"></i></button>
                <h5>Sokobanbanban</h5>
            </div>
            <div class="right">
                <button class="menubar-btn" id="minimize-btn"><i class="fa fa-window-minimize"></i></button>
                <button class="menubar-btn" id="close-btn"><i class="fa fa-close"></i></button>
            </div>
        </menu>
    </header>

    <main>
        <nav class="container">
            <button class="flex-item" onclick="location.href='../index.html'">Back</button>
            <div class="flex-item difficulty easy">
                <button class="dif-level" id="easy">Easy</button>
            </div>
            <div class="flex-item difficulty medium">
                <button class="dif-level" id="medium">Medium</button>
            </div>
            <div class="flex-item difficulty hard">
                <button class="dif-level" id="hard">Hard</button>
            </div>
        </nav>
    </main>
</body>

</html>
