<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <!--<script src="node_modules/phaser/src/phaser.js"></script>-->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="menu-bar">
        <div class="left" role="menu">
            <button class="menubar-btn" id="menu-btn"><i class="fa fa-bars"></i></button>
            <h5>My Awesome App</h5>
        </div>
        <div class="right">
            <button class="menubar-btn" id="minimize-btn"><i class="fa fa-window-minimize"></i></button>
            <button class="menubar-btn" id="max-unmax-btn"><i class="fa fa-square"></i></button>
            <button class="menubar-btn" id="close-btn"><i class="fa fa-close"></i></button>
        </div>
    </div>


    <script src="renderer.js"></script>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var player;
        var box;
        var endsquare;
        var walls;
        var win = false;
        var score = 0;
        var movecount = 0;
        var scoreText;
        var score = 0;
        var cursors;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('character', 'gfx/png/Character1.png');
            this.load.image('crate', 'gfx/png/Crate_Blue.png');
            this.load.image('ground', 'gfx/png/Ground_Dirt.png');
            this.load.image('wall', 'gfx/png/Wall_Black.png');
        }

        function create() {
            this.add.image(400, 300, 'dirt');
            this.add.image(400, 300, 'wall');

            walls = this.physics.add.staticGroup();
            walls.create(64, 64, 'wall').setScale(2).refreshBody();
            walls.create(128, 64, 'wall').setScale(2).refreshBody();
            walls.create(192, 64, 'wall').setScale(2).refreshBody();


            player = this.physics.add.sprite(100, 450, 'character');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);


            cursors = this.input.keyboard.createCursorKeys();


            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            this.physics.add.collider(player, walls);
        }

        function update() {
            if (win) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                //player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                //player.anims.play('right', true);
            }
            else if (cursors.up.isDown) {
                player.setVelocityY(-160);
                //player.anims.play('up', true);
            }
            else if (cursors.down.isDown) {
                player.setVelocityY(160);
                //player.anims.play('down', true);
            }
            else {
                player.setVelocityX(0);
                player.setVelocityY(0);
                //player.anims.play('turn');
            }


        }


    </script>
</body>

</html>
