<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <!--<script src="node_modules/phaser/src/phaser.js"></script>-->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="menu-bar">
        <div class="left" role="menu">
            <button class="menubar-btn" id="menu-btn"><i class="fa fa-bars"></i></button>
            <button class="menubar-btn" id="console-btn"><i class="fa fa-terminal"></i></button>
            <h5>Sokobanbanban</h5>
        </div>
        <div class="right">
            <button class="menubar-btn" id="minimize-btn"><i class="fa fa-window-minimize"></i></button>
            <button class="menubar-btn" id="close-btn"><i class="fa fa-close"></i></button>
        </div>
    </div>

    <script src="renderer.js"></script>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 960,
            height: 640,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var player;
        var box;
        var endsquare;
        var walls;
        var win = false;
        var score = 0;
        var movecount = 0;
        var scoreText;
        var score = 0;
        var cursors;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('character', 'assets/spritesheet/Steve_Front.png');
            this.load.image('crate', 'assets/Crate.png');
            this.load.image('ground', 'assets/Grass.png');
            this.load.image('wall', 'assets/Wall_Gray.png');
            this.load.image('plate', 'assets/Plate.png');

            //this.load.atlas('assets', 'assets/spritesheet/sheet.tiff', 'assets/spritesheet/sheet.json');
            //this.load.tilemapTiledJSON('level', `assets/maps/map0.json`);

        }

        function create() {


            walls = this.physics.add.staticGroup();

            for (i = 0; i < 30; i++) {
                walls.create(16 + (32 * i), 16, 'wall').setScale(1).refreshBody();
            }
            for (i = 0; i < 30; i++) {
                walls.create(16 + (32 * i), 624, 'wall').setScale(1).refreshBody();
            }



            player = this.physics.add.sprite(80, 80, 'character');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);


            cursors = this.input.keyboard.createCursorKeys();


            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            this.physics.add.collider(player, walls);
        }

        movementcheck = false;

        function update() {
            if (win) {
                return;
            }

            if (cursors.left.isDown) {
                if (movementcheck) {
                    player.body.x += -32;
                }
                movementcheck = false;
                //player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                if (movementcheck) {
                    player.body.x += 32;
                }
                movementcheck = false;
                //player.anims.play('right', true);
            }
            else if (cursors.up.isDown) {
                if (movementcheck) {
                    player.body.y += -32;
                }
                movementcheck = false;
                //player.anims.play('up', true);
            }
            else if (cursors.down.isDown) {
                if (movementcheck) {
                    player.body.y += 32;
                }
                movementcheck = false;
                //player.anims.play('down', true);
            }
            else {
                movementcheck = true;
                player.setVelocityX(0);
                player.setVelocityY(0);
                //player.anims.play('turn');
            }
            //asdf
        }

    </script>
</body>

</html>
